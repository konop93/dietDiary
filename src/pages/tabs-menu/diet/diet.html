<ion-header>

  <ion-navbar>
    <ion-title>Diets</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <h4>Your diet</h4>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-header>Name: {{yourCardDiet.name}}</ion-card-header>
        <ion-card-content>Calories: {{yourCardDiet.calories}}</ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <h5>See more diets:</h5>
    </ion-row>

    <ion-row *ngFor="let diet of diets"  (click)="chosenModal(diet)">
      <ion-card>
          <ion-card-header>Name: {{ diet.name }}</ion-card-header>
          <ion-card-content>Calories: {{diet.calories}}</ion-card-content>
      </ion-card>
    </ion-row>

  </ion-grid>
</ion-content>
