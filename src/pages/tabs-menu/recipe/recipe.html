<ion-header>

  <ion-navbar>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid class="recipes--content">
    <ion-row *ngFor="let recipe of recipes | slice: 0:limit" (click)="chosenModal(recipe)">
      <ion-card>
        <ion-card-header>Product: {{ recipe?.product}}</ion-card-header>
        <ion-card-content>Category: {{ recipe?.category}}</ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
  <div class="loader">
    <div class="loader--content">
      <ion-spinner></ion-spinner>
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="moreDishes($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
